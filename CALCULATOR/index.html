<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="Css/style.css">
</head>

<body>

    <head>
        <nav class="navbar">
            <div class="container-fluid justify-content-center ">
                <span class="navbar-brand mb-2 h1 ">CALCULATOR</span>
            </div>
        </nav>
    </head>
    <main>
        <div class="container">
            <div class="row ">
                <div class="col-6">
                    <input id="input1" class="input input2" type="text" value="" placeholder="Input 1"><br>
                    <!-- <input id="operator" class="input" type="" placeholder="Operator"><br> -->
                    <div class="select">
                        <select id="operator"> 
                        <option value="">Select Operator</option>
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="*">*</option>
                        <option value="/">/</option>
                        <option value="%">%</option>
                    </select></div>
                    <input id="input2" class="input input2"  type="text" value="" placeholder="Input 2">
                    <p id="result" >Result</p>
                    <button class="lastb" id="cal">Calculate</button>
                    <button class="lastb"  id="clear">Clear</button>

                </div>

                <div class="col-6 info">
                    <h1>Welcome to my Calculator</h1>
                    <h4>Instructions to be followed:</h4>
                    <ol >
                        <li>Enter first number in input1</li>
                        <li>Enter operator (+,-,*,/,%) in operator field</li>
                        <li>Enter second number in input2</li>
                        <li>Click on Calculator button tp see the result</li>
                        <li>Click on clear to clear the inputs</li>
                    </ol>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
        <script src="Js/cal.js"></script>
       
</body>

</html>
